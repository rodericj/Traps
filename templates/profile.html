<script>

function doneLoading(){
	$.getJSON("/GetUserProfile/", gotProfile);
}

function gotProfile(data){
	var newpage = document.getElementById('historyResults');
	$(newpage).append("<br>name: "+data.username + "<br>hp: " + data.hitPoints + "<br>coins: " +data.coinCount+ "<br>kills: " + data.killCount)
}

$(document).ready(doneLoading);
</script>
